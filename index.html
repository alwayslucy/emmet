<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- child ">" >
    nav>ul>li -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!-- Sibling "+" 
    section+div+h1 -->
    <section></section>
    <div></div>
    <h1></h1>

    <!-- Multiplication "*" 
    ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Climb-up "^" 
        div>p>span+em^bq-->
        <div>
            <p><span></span><em></em></p>
            <blockquote></blockquote>
        </div>

        <!-- div>p>span+em^bq -->
        <div>
            <p><span></span><em></em></p>
        </div>
        <blockquote></blockquote>

    <!-- Grouping "()" 
    div>(section>header+foter)*3-->

    <div>
        <section>
            <header></header>
            <foter></foter>
        </section>
        <section>
            <header></header>
            <foter></foter>
        </section>
        <section>
            <header></header>
            <foter></foter>
        </section>
    </div>

    <!-- Item numbering
        ul>li.item$*5 -->
        <ul>
            <li class="item1"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            <li class="item4"></li>
            <li class="item5"></li>
        </ul>

        <!-- h$[title=item$]{Header $}*3 -->
        <h1 title="item1">Header 1</h1>
        <h2 title="item2">Header 2</h2>
        <h3 title="item3">Header 3</h3>

        <!-- ul>li.item$$$*5 -->
        <ul>
            <li class="item001"></li>
            <li class="item002"></li>
            <li class="item003"></li>
            <li class="item004"></li>
            <li class="item005"></li>
        </ul>

        <!-- ul>li.item$@-*5 -->
        <ul>
            <li class="item5"></li>
            <li class="item4"></li>
            <li class="item3"></li>
            <li class="item2"></li>
            <li class="item1"></li>
        </ul>

        <!-- ul>li.item$@3*5 -->
        <ul>
            <li class="item3"></li>
            <li class="item4"></li>
            <li class="item5"></li>
            <li class="item6"></li>
            <li class="item7"></li>
        </ul>

     <!-- ID and Class attributes "#" and "." 
        #header
        .title-->
        <div id="header"></div>
        <div class="title"></div>

        <!-- form#search.line -->
        <form action="" id="search" class="line"></form>

        <!-- div.class1.class2.class3 -->
        <div class="class1 class2 class3"></div>

    <!-- Costom attributes
        p[title='Hello world'] -->
        <p title="Hello world"></p>

        <!-- td[rowspan=2 colspan=3 title] -->
        <td rowspan="2" colspan="3" title=""></td>

        <!-- [a='value1' b="value2"] -->
        <div a="value1" b="value2"></div>

    <!-- Text "{}"
        a{click me!} -->
        <a href="">click me!</a>

        <!-- p>{click}+a{here}+{to continue!} -->
        <p>click<a href="">here</a>to continue!</p>
<!-- 
    Implicit tag names 
        .class -->
        <div class="class"></div>

        <!-- em>.class -->
        <em><span class="class"></span></em>

        <!-- ul>.class -->
        <ul>
            <li class="class"></li>
        </ul>

        <!-- table>.row>.col -->
        <table>
            <tr class="row">
                <td class="col"></td>
            </tr>
        </table>


        https://docs.emmet.io/cheat-sheet/








</body>
</html>
